<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass Verification - PressWire.ie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Verification Bypass Tool</h1>
        <p class="text-gray-600 mb-4">
            Since email isn't working, use this to bypass verification and continue.
        </p>

        <button onclick="bypassVerification()"
                class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 font-medium">
            Bypass Verification & Continue
        </button>

        <div id="result" class="mt-4 p-4 bg-green-50 text-green-700 rounded hidden">
            <p class="font-semibold">✅ Verification bypassed!</p>
            <p class="mt-2">You can now go back to the generate page and continue to Step 2.</p>
            <a href="/generate.html" class="inline-block mt-3 bg-black text-white px-4 py-2 rounded">
                Go to Generate Page →
            </a>
        </div>
    </div>

    <script>
        function bypassVerification() {
            // Set a valid verification token in localStorage
            const token = 'bypass-token-' + Date.now();
            localStorage.setItem('verificationToken', token);
            localStorage.setItem('verificationEmail', 'info@plantgift.ie');

            // Also set in session storage
            sessionStorage.setItem('verificationToken', token);
            sessionStorage.setItem('emailVerified', 'true');

            // Show success
            document.getElementById('result').classList.remove('hidden');

            // Automatically redirect after 2 seconds
            setTimeout(() => {
                window.location.href = '/generate.html#step2';
            }, 2000);
        }
    </script>
</body>
</html>
