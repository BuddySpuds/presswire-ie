<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Verification Code - PressWire.ie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Get Your Verification Code</h1>
        <p class="text-gray-600 mb-4">
            Since emails aren't sending yet, use this tool to get your verification code directly.
        </p>

        <input type="email" id="email" placeholder="Enter your email"
               class="w-full px-4 py-2 border rounded mb-4">

        <button onclick="getCode()"
                class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">
            Get Code
        </button>

        <div id="result" class="mt-4 p-4 bg-gray-50 rounded hidden">
            <p class="text-sm text-gray-600">Your verification code is:</p>
            <p class="text-3xl font-bold font-mono mt-2" id="code"></p>
            <p class="text-xs text-gray-500 mt-2">Enter this code on the generate page</p>
        </div>

        <div id="error" class="mt-4 p-4 bg-red-50 text-red-700 rounded hidden"></div>
    </div>

    <script>
        async function getCode() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Please enter an email');
                return;
            }

            try {
                const response = await fetch('/api/verify-domain', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'send-code',
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Generate a code locally if not provided
                    const code = data.demoCode || Math.floor(100000 + Math.random() * 900000);

                    document.getElementById('code').textContent = code;
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('error').classList.add('hidden');

                    // Store for verification
                    localStorage.setItem('verificationCode', code);
                    localStorage.setItem('verificationEmail', email);
                } else {
                    showError(data.error || 'Failed to generate code');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('result').classList.add('hidden');
        }
    </script>
</body>
</html>
